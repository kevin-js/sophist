    <body id="login-background">

        <!--Navbar-->
        <div id="invisible-nav" class="sb-slide navbar navbar-fixed-top filterDiv">
            <a id="index" class="navbar-brand" href="#">Sophist</a>

            <a id="login" class="full-nav" href="#">Log In</a>
            <a id="signup" class="full-nav" href="#">Sign Up</a>

            <button id="nav-toggle" type="button" class="navbar-toggle sb-toggle-right" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div id="sophistNavBar" class="sb-slidebar sb-right sb-style-push">
                 <ul class="nav navmenu-nav">
                    <li><a class="navmenu-title" href="#">Sophist</a></li>
                    <hr class="tab-line">
                    <li><a id= "signup" class="menutab" href="#">Sign Up</a></li>
                    <li><a id="login" class="menutab" href="#">Log In</a></li>
                </ul>
          </div>

        <br>


        <div class="container-fluid">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- Fillables -->
            <form class="login-form">           
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="input-group input-group-lg col-xs-4 fillable">
                      <input type="text" class="form-control" id="login-email" placeholder="Email"/>
                    </div>
                    <div class="col-xs-4"></div>
                </div>

                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="input-group input-group-lg col-xs-4 fillable">
                        <input type="password" class="form-control" id="login-password" placeholder="Password"/>
                    </div>
                    <div class="col-xs-4"></div>
                </div>

                 <!--Remember Me Button-->
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" name="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                

                <!--Submit Button-->
                <div class="row">
                    <div class="col-xs-4"></div>
                    <input id="login-button" type="submit" class="btn btn-lg col-xs-4 button-login" value="Log In"/>
                    <div class="col-xs-4"></div>
                </div>
            </form> 


            <!-- Terms Line -->
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><hr class="termsline"></div>
                <div class="col-xs-4"></div>   
            </div>

            <!-- Terms -->
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4 terms">
                    <span class="pull-left">By clicking "Log In," you agree to Sophist's <a href="#">Terms & Conditions</a>.</span>
                </div>
                <div class="col-xs-4"></div>
            </div>
        
        </div>

        <script src = "js/slidebars.js"></script>
        <script>
            (function($) {
              $(document).ready(function() {
                $.slidebars({
                  disableOver: 850, // integer or False
                });
              });
            }) (jQuery);
        </script>

        <script type="text/javascript" src="js/splash.js"></script>

        <script type="text/javascript" src="js/hamburger.js"></script>
        
        <!--Links JS-->
        <script type="text/javascript" src="js/links.js"></script>
